<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>RockPaperScissors</title>
  </head>
  <body>
    <div id="intro-div">
      <p id="intro">
        Can you beat the computer in this Rock-Paper-scissors game? First to 5
        wins.
      </p>
    </div>
    <div class="container">
      <button id="rock">✊</button>
      <button id="paper">🖐️</button>
      <button id="scissors">✌️</button>
    </div>
    <div id="outputs">
      <div id="scores-div">
        <p id="player-score"></p>
        <p id="computer-score"></p>
      </div>
      <div id="commentary-div">
        <p id="commentary"></p>
      </div>
    </div>
    <div id="reset-game">Reset</div>
    <div class="footer">
      Made by&nbsp;<a href="https://github.com/Tushar-Alec">Tushar-Alec</a>
    </div>
  </body>
</html>
